<header class="header">
  <nav class="nav">
    <div class="nav__container container">
      {% if user.is_authenticated %}
      <ul class="nav__items list">
        <li class="nav__item {% if index_active %}nav__item_active{% else %}nav__item_disabled{% endif %}"><a href=" {% url 'recipes:index' %}" class="nav__link link">Рецепты</a></li>
        <li class="nav__item {% if subscriptions_active %}nav__item_active{% else %}nav__item_disabled{% endif %}"><a href="{% url 'recipes:subscriptions' %}" class="nav__link link">Мои подписки</a></li>
        <li class="nav__item {% if recipe_new_active %}nav__item_active{% else %}nav__item_disabled{% endif %}"><a href={% url 'recipes:new' %} class="nav__link link">Создать рецепт</a></li>
        <li class="nav__item {% if favorites_active %}nav__item_active{% else %}nav__item_disabled{% endif %}"><a href="{% url 'recipes:favorites' %}" class="nav__link link">Избранное</a></li>
        <li class="nav__item {% if shop_list_active %}nav__item_active{% else %}nav__item_disabled{% endif %}"><a href="{% url 'recipes:shop_list' %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{{ shop_list_count }}</span></li>
      </ul>
      <ul class="nav__items list">
        <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
        <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
      </ul>
    {% else %}
      <ul class="nav__items list">
        <li class="nav__item {% if index_active %}nav__item_active{% else %}nav__item_disabled{% endif %}"><a href="{% url 'recipes:index' %}" class="nav__link link">Рецепты</a></li>
        <li class="nav__item {% if shop_list_active %}nav__item_active{% else %}nav__item_disabled{% endif %}"><a href="#" class="nav__link link">Список покупок</a></li>
      </ul>
      <ul class="nav__items list">
        <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
        <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
      </ul>
    {% endif %}
    </div>
  </nav>
</header>
