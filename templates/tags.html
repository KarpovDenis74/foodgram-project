{% load user_filters %}

<ul class="tags">
    {% for tag in tags %}
    <li class="tags__item"> 
        {% if tag.name == 'lunch' %}
        <a id="{{ tag.name }}"
            class="tags__checkbox tags__checkbox_style_green {% if tag.enabled %}tags__checkbox_active{% endif %}"
            href="?{{ request|rebuild_tag_link:tag.name }}"></a>
        <span class="tags__label">Обед</span>
        {% endif %}
        {% if tag.name == 'breakfast' %}
        <a id="{{ tag.name }}"
            class="tags__checkbox tags__checkbox_style_orange {% if tag.enabled %}tags__checkbox_active{% endif %}"
            href="?{{ request|rebuild_tag_link:tag.name }}"></a>
        <span class="tags__label">Завтрак</span>
        {% endif %}
        {% if tag.name == 'dinner' %}
        <a id="{{ tag.name }}"
            class="tags__checkbox tags__checkbox_style_purple {% if tag.enabled %}tags__checkbox_active{% endif %}"
            href="?{{ request|rebuild_tag_link:tag.name }}"></a>
        <span class="tags__label">Ужин</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
